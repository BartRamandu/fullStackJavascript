<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro Torcedor</title>
</head>
<body>
  <h3>Cadastro Sócio-Torcedor Sport Recife</h3>
  <hr>
  <br>
  <form action="">
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="pwd">- Senha:</label>
      <input type="password" id="pwd" name="pwd">
      <input type="checkbox" onclick="showPassword()">Confira a Senha
      <script>
        function showPassword(){
          var x = document.getElementById("pwd");
          if (x.type === "password"){
            x.type = "text";
          }else{
            x.type = "password";
          }
        }
      </script>
    </div>
    <br>
    <div>
      <label for="bday">Data de Nascimento:</label>
      <input type="date" id="bday" name="bday">
      <label for="photo">- Foto:</label>
      <input type="file" id="photo" name="photo">
    </div>
    <br>
    <div>
      <label for="placeOfBirth">Naturalidade:</label>
      <select name="placeOfBirth" id="placeOfBirth">
        <option value="Recife">Recife</option>
        <option value="Olinda">Olinda</option>
        <option value="Paulista">Paulista</option>
        <option value="Outros">Outros</option>
      </select>
      - Gênero:
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">M</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">F</label>
    </div>
    <br>
    <div>
      Benefício extra:
      <br>
      <input type="checkbox" id="shirt" name="shirt" value="shirt">
      <label for="shirt">Camisa do ano |</label>
      <input type="checkbox" id="ticket3" name="ticket3" value="geral">
      <label for="ticket3">3 ingressos por mês (Geral) |</label>
      <input type="checkbox" id="ticket2" name="ticket2" value="sociais">
      <label for="ticket2">2 ingressos por mês (Sociais) |</label>
      <input type="checkbox" id="ticket1" name="ticket1" value="cadeiras">
      <label for="ticket1">1 ingresso por mês (Cadeira)</label>
    </div>
    <br>
    <div>
      <textarea name="comments" id="comments" cols="46" rows="5" maxlength="239" placeholder="Comente qual outro benefício você gostaria de ver aqui.."></textarea>
    </div>
    <br>
    <div>
      <input type="submit" value="Cadastrar">
    </div>
  </form>
</body>
</html>
